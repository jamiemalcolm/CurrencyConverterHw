<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>Currency Convertion Calculator</h1>

    <form v-on:submit.prevent="convert">
      <label for="amountToConvert">Amount:</label>
      <input type="number">
      <label for="rateToUse">Rate:</label>
      <select v-model="selectedRate" id="rateToUse" name="rate">
        <option v-for="(rate, country) in allRates" v-bind:value="rate">
          {{ country }} - {{ rate }}
        </option>
    </form>
    <!-- <div id="idRate" v-for="(value, name) in allRates">
      {{ name }}: {{ value }}
    </div> -->
  </div>

</body>

</html>
